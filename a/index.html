<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skilaverkefni 3a</title>
        <!-- Defer leyfir manni að hafa script efst í <head> í staðinn að "bloata" <body> -->
        <script src="./js/app.js" defer></script>
        <style>
            html,body {
                height: 100%;
                margin: 0;
            }
            main {
                height: 100%;
                display: grid;
                place-items: center;
            }
            main > div {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <main>
            <div>
                <h2 style="color:blue;">Í dag er <span id="day"></span></h2>
                <h3 style="color:red;">Klukkan er <span id="time"></span></h3>
            </div>
        </main>
    </body>
</html>
